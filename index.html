<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery Image</title>
</head>
    <span class="absolute"></span>
    <div class="container">
        <div class="images">
            <div class="image"><span><img src="images/live-music-2219036_1920.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/man-2425121_1920.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/meeting-594091_1280.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/mother-84628_1920.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/musician-1284394_1920.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/office-1209640_1280.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img">3</p>
                of <p class="total-img">6</p>
            </span>
            <span class="fa fa-close"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fa fa-angle-right"></i>
            </div>
            <img src="../css_/images/office-1209640_1280.jpg" alt="">
        </div>
    </div>
  
<body>


    <script src="js/app.js"></script>
</body>
</html>
